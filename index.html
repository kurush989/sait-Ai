        ];

        let cart = [];

        const savedCart = localStorage.getItem("mazarini_cart");
        if (savedCart) {
            cart = JSON.parse(savedCart);
            updateCart();
        }

        function displayProducts(filter = "", category = "all") {
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = "";
            products
                .filter(product => product.name.toLowerCase().includes(filter.toLowerCase()))
                .filter(product => category === "all" || product.category === category)
                .forEach(product => {
                    const div = document.createElement("div");
                    div.className = "product";
                    div.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" style="width:100%; height:auto; border-radius: 8px;">
                        <h3>${product.name}</h3>
                        <p>${product.price} руб.</p>
                        <button onclick="addToCart(${product.id})">Купить</button>`;
                    productContainer.appendChild(div);
                });
        }

        function searchProducts() {
            const query = document.getElementById("search").value;
            const category = document.getElementById("categoryFilter").value;
            displayProducts(query, category);
        }

        function filterByCategory() {
            const category = document.getElementById("categoryFilter").value;
            const query = document.getElementById("search").value;
            displayProducts(query, category);
        }

        function clearSearch() {
            document.getElementById("search").value = "";
            document.getElementById("categoryFilter").value = "all";
            displayProducts();
        }

        function addToCart(id) {
            if (!cart.some(item => item.id === id)) {
                const product = products.find(p => p.id === id);
                cart.push(product);
                updateCart();
            }
        }

        function updateCart() {
            const cartContainer = document.getElementById("cart");
            const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);

            if (cart.length === 0) {
                cartContainer.innerHTML = "Корзина пуста <span id='totalPrice'>(0 руб.)</span> <button onclick=\"clearCart()\">Очистить корзину</button><br><button class=\"order-link\" onclick=\"goToOrder()\">Перейти к оформлению заказа</button>";
            } else {
                cartContainer.innerHTML = "Корзина: " + cart.map(p => `${p.name} <button onclick='removeFromCart(${p.id})'>❌</button>`).join(", ") +
                    ` <span id='totalPrice'>(${totalPrice} руб.)</span> <button onclick="clearCart()">Очистить корзину</button><br><button class="order-link" onclick="goToOrder()">Перейти к оформлению заказа</button>`;
            }

            localStorage.setItem("mazarini_cart", JSON.stringify(cart));
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function goToOrder() {
            if (cart.length === 0) {
                alert("Корзина пуста. Добавьте товары перед оформлением заказа.");
                return;
            }
            window.location.href = "order.html";
        }

        displayProducts();
    </script>
</body>
</html>
